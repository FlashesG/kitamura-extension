  <script>
// URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã¨LocalStorageã‹ã‚‰å•†å“ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
function getProductsFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const dataKey = urlParams.get('data');
  const action = urlParams.get('action');
  
  // LocalStorageã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
  if (dataKey) {
    try {
      const storedData = localStorage.getItem(dataKey);
      if (storedData) {
        const products = JSON.parse(storedData);
        // ä½¿ç”¨å¾Œã«LocalStorageã‹ã‚‰å‰Šé™¤
        localStorage.removeItem(dataKey);
        return { products, action: action || 'select' };
      }
    } catch (error) {
      console.error('LocalStorageã‹ã‚‰ã®ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
    }
  }
  
  return { products: [], action: action || 'select' };
}

    // å•†å“é¸æŠãƒšãƒ¼ã‚¸ã®è¡¨ç¤º
    function displayProductSelection(products) {
      const statusDiv = document.getElementById('status');
      const productsDiv = document.getElementById('products');
      const actionsDiv = document.getElementById('actions');
      
      if (products.length === 0) {
        statusDiv.className = 'status error';

        return;

      // å•†å“ãƒªã‚¹ãƒˆã®ç”Ÿæˆ
      productsDiv.innerHTML = '';

            <div class="product-condition ${product.condition}">${product.condition || 'çŠ¶æ…‹ä¸æ˜'}</div>

        // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        productItem.addEventListener('click', () => selectProduct(index));

    // æ³¨æ–‡ç¢ºèªãƒšãƒ¼ã‚¸ã®è¡¨ç¤º
    function displayOrderConfirmation() {
      const statusDiv = document.getElementById('status');
      const productsDiv = document.getElementById('products');
      const actionsDiv = document.getElementById('actions');
      const orderConfirmationDiv = document.getElementById('orderConfirmation');
      
      statusDiv.className = 'status ready';
      statusDiv.innerHTML = 'âœ… æ³¨æ–‡å†…å®¹ç¢ºèªãƒšãƒ¼ã‚¸ã«åˆ°é”ã—ã¾ã—ãŸ';
      
      productsDiv.style.display = 'none';
      actionsDiv.style.display = 'none';

    let selectedProductIndex = null;
    let productsData = [];

    // å•†å“é¸æŠ
    function selectProduct(index) {
      // æ—¢å­˜ã®é¸æŠã‚’è§£é™¤
      document.querySelectorAll('.product-item').forEach(item => {
        item.classList.remove('selected');
      });
      
      // æ–°ã—ã„é¸æŠã‚’é©ç”¨
      const selectedItem = document.querySelector(`[data-index="${index}"]`);
      if (selectedItem) {
        selectedItem.classList.add('selected');
        selectedProductIndex = index;
        document.getElementById('confirmBtn').disabled = false;
      }
    }

    // Chromeæ‹¡å¼µæ©Ÿèƒ½ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡
    function sendMessageToExtension(message) {
      // Chromeæ‹¡å¼µæ©Ÿèƒ½ã¨ã®é€šä¿¡ï¼ˆpostMessageæ–¹å¼ï¼‰
      if (window.opener) {
        window.opener.postMessage({
          type: 'KITAMURA_PRODUCT_SELECTION',
          ...message
        }, '*');
      }
      
      // è¿½åŠ : Chromeæ‹¡å¼µæ©Ÿèƒ½ã®content scriptã«ç›´æ¥ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ã‚’è©¦è¡Œ
      try {
        window.postMessage({
          type: 'KITAMURA_PRODUCT_SELECTION',
          source: 'product-selector',
          ...message
        }, '*');
      } catch (error) {
        console.log('ç›´æ¥ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡å¤±æ•—:', error);
      }
      
      // è¿½åŠ : LocalStorageã‚’ä½¿ã£ãŸé€šä¿¡æ–¹å¼
      try {
        const messageData = {
          type: 'KITAMURA_PRODUCT_SELECTION',
          timestamp: Date.now(),
          ...message
        };
        localStorage.setItem('kitamura_message', JSON.stringify(messageData));
        
        // StorageEventã‚’ç™ºç«ã•ã›ã‚‹ãŸã‚ã€ä¸€åº¦å‰Šé™¤ã—ã¦ã‹ã‚‰å†è¨­å®š
        setTimeout(() => {
          localStorage.removeItem('kitamura_message');
        }, 1000);
      } catch (error) {
        console.log('LocalStorageé€šä¿¡å¤±æ•—:', error);
      }
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    document.getElementById('confirmBtn').addEventListener('click', () => {
      if (selectedProductIndex !== null) {

        // ç¢ºèªãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º

        statusDiv.innerHTML = 'âœ… é¸æŠå®Œäº†ï¼Chromeæ‹¡å¼µæ©Ÿèƒ½ã§è³¼å…¥å‡¦ç†ã‚’ç¶šè¡Œã—ã¦ã„ã¾ã™...';
        
        // 3ç§’å¾Œã«ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’é–‰ã˜ã‚‹
        setTimeout(() => {

            statusDiv.innerHTML = 'âœ… å®Œäº†ï¼ã“ã®ãƒšãƒ¼ã‚¸ã‚’é–‰ã˜ã¦ã€ãƒ–ãƒ©ã‚¦ã‚¶ã§è³¼å…¥å‡¦ç†ã®ç¶šè¡Œã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
          }

    document.getElementById('finalConfirmBtn').addEventListener('click', () => {

        }

        statusDiv.className = 'status error';
        statusDiv.innerHTML = 'âŒ æ³¨æ–‡ãŒã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸ';
      }
    });

    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', () => {
      const { products, action } = getProductsFromURL();

    });
